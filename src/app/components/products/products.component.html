<section class="text-white text-center w-[95%] mx-auto">
  <h2
    class="font-semibold anton text-3xl tracking-wider my-5 text-yellow-500 py-3 anton"
  >
    All Products
  </h2>

  <div class="grid md:grid-cols-5 grid-cols-2 gap-3">
    @for (product of products$ | async; track product.id) {
    <app-product-card [product]="product" />
    }
  </div>
</section>
