<div class="p-2 flex flex-col gap-3 border md:product text-white cr">
  <div [routerLink]="['/details', product._id]">
    <div class="flex flex-col gap-3">
    <img [src]="product.imageCover" alt="" />
    <p class="mb-2 font-semibold">{{ product.title.split(" ", 2).join("") }}</p>
  </div>
  <div class="flex justify-between items-center ">
    <p>${{ product.price }}</p>
    <span class="flex gap-1 items-center">
      <i class="fa-solid fa-star text-yellow-400"></i>
      <p class="font-semibold" [ngClass]="{
      'text-green-300': product.ratingsAverage >= 4,
      'text-yellow-600': product.ratingsAverage >= 3 &&product.ratingsAverage < 4,
      'text-red-600': product.ratingsAverage < 3
      }">{{ product.ratingsAverage }}</p>
    </span>
  </div>
  </div>
  <button (click)="addToCart(product.id)" class="btn-main mt-2 w-full text-black font-semibold">Add To Cart</button>
</div>
